<!DOCTYPE html>
<html>

<head>
  <title>Your Games Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <form id="sign-up">
    <input name="credentials[email]" type="text" placeholder="an@example.email">
    <input name="credentials[password]" type="password" placeholder="Password">
    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
    <input type="submit" value="Sign up!">
  </form>
  <form id="sign-in">
    <input type="text" name="credentials[email]" placeholder="Email">
    <input type="password" name="credentials[password]" placeholder="Password">
    <input type="submit" value="Sign in!">
  </form>
  <div id="pwAndSignOut" class="hidden">
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password">
    </form>
    <form id="add-game">
      <input type="text" name="game[title]" placeholder="Game Title">
      <input type="submit" value="Add Game">
    </form>
    <form class="border">
      <input type="button" class='hidden' value="Sign Out" id="sign-out">
    </form>
  </div>
  <button type="button" id="show-games" class="hidden">Show Games</button>

  <div class="col-xs-12 hidden" id="sign-message"></div>

  <div id="content" class="content hidden">
  </div>
</body>

</html>
